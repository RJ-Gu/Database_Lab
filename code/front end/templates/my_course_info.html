<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>学籍管理系统——我的课程信息</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<h1>我的课程信息</h1>
{% if my_course_info_list|length > 0 %}
<p>共计 {{ my_course_info_list|length }} 门课程</p>
<table class="table table-striped">
    <tr>
        <th>课程号</th>
        <th>课程名</th>
        <th>学分</th>
        <th>成绩</th>
    </tr>
    {% for course in my_course_info_list %}
    <tr>
        <td>{{ course.id }}</td>
        <td>{{ course.name }}</td>
        <td>{{ course.credit }}</td>
        <td>{{ course.grade }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>暂无课程信息</p>
{% endif %}
</body>
</html>
