<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>学籍管理系统——添加奖惩</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="{{ url_for('static', filename='function.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function generate_href_and_submit() {
            var form = document.getElementsByTagName('form')[0];
            var new_reward_punishment_id = document.getElementById('new_reward_punishment_id').value;
            form.action = generate_href_with_operator_id_and_reward_punishment_id('add_reward_punishment', 0, new_reward_punishment_id)
            form.submit();
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">添加奖惩信息</h1>
    <form action="/add_reward_punishment" method="post">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>属性</th>
                <th>值</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>奖惩号</td>
                <td>
                    <input type="number" id="new_reward_punishment_id" name="reward_punishment_id" value="{{ largest_reward_punishment_id }}" class="form-control">
                </td>
            </tr>
            <tr>
                <td>奖惩内容</td>
                <td><input type="text" name="content" value="" class="form-control"></td>
            </tr>
            <tr>
                <td>奖励/惩罚</td>
                <td>
                    <select name="type" class="form-select">
                        <option value="奖励">奖励</option>
                        <option value="惩罚">惩罚</option>
                    </select>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" value="保存" class="btn btn-primary" onclick="generate_href_and_submit()">保存</button>
    </form>
</div>

<!-- 引入Bootstrap的JS文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
