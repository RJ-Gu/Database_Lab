<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="{{ url_for('static', filename='function.js') }}"></script>
</head>
<body>
<div class="container mt-5">
<h1 class="text-center">用户注册</h1>
    <!-- 注册表单 -->
    <form action="/register" method="POST">
        <div class="mb-3 form-group">
            <label for="username" class="form-label">用户名:</label>
            <input type="text" id="username" name="username" class="form-control">
            <br>
        </div>
        <div class="form-group mb-3">
            <label for="password" class="form-label">密码:</label>
            <input type="password" id="password" name="password" class="form-control">
            <br>
        </div>
        <div class="form-group mb-3">
            <label for="student-id" class="form-label">学号:</label>
            <input type="number" id="student-id" name="student-id" class="form-control">
            <br>
        </div>

        <input type="submit" value="注册" class="btn btn-primary">
    </form>
    <!-- 返回登录界面 -->
    <p class="mt-3">已经有账号？<a href="/login">点击这里登录</a></p>
</div>
<!-- 引入Bootstrap的JS文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
