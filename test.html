<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>学籍管理系统——基本信息</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css')}}">
    <script src="{{ url_for('static', filename='function.js') }}"></script>
    <!-- 引入Bootstrap的JS文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>

<div class="container mt-5">
    <h1 class="text-center">个人基本信息</h1>

    <div class="row justify-content-center">
        <div class="col-12">
            <form action="/submit" method="post">
                <input type="checkbox" name="item1" value="value1">
                <label for="item1">Item 1</label><br>
                <input type="checkbox" name="item2" value="value2">
                <label for="item2">Item 2</label><br>
                <input type="checkbox" name="item3" value="value3">
                <label for="item3">Item 3</label><br>
                <!-- 添加更多复选框... -->
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 text-center">
            <button type="button" class="btn btn-primary"
                    onclick="window.location.href=generate_href('/edit_single_student_info', '{{student_info_list[0].id}}')">
                修改基本信息
            </button>
        </div>
    </div>

</div>
